specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GrowDollar
    network: mainnet
    source:
      address: "0xBDaFddc47d1cBac27f80A918908922aA6BF4B5BC"
      abi: GrowDollar
      startBlock: 15629339
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: GrowDollar
          file: ./abis/GrowDollar.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/grow-dollar.ts
