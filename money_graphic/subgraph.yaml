specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GrowDollar
    network: mainnet
    source:
      address: "0xBDaFddc47d1cBac27f80A918908922aA6BF4B5BC"
      abi: GrowDollar
      startBlock: 15629339
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
        - Token
        - HolderBalance
        - DailySnapshot
        - Vault
        - StakeAction
        - WithdrawAction
        - RewardPaidAction
        - RewardNotification
      abis:
        - name: GrowDollar
          file: ./abis/GrowDollar.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/grow-dollar.ts
  - kind: ethereum
    name: StakingVault
    network: mainnet
    source:
      address: "0x963d6ddd63c293184703bf6bec75461df80acf21"
      abi: StakingVault
      startBlock: 23861194
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Vault
        - StakeAction
        - WithdrawAction
        - RewardPaidAction
        - RewardNotification
      abis:
        - name: StakingVault
          file: ./abis/StakingVault.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
        - event: RewardNotified(uint256,uint256)
          handler: handleRewardNotified
      file: ./src/staking-vault.ts
