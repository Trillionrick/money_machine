apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: "15s"
      queryTimeout: "60s"
      # Enable exemplars for trace correlation
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: loki
    version: 1
