services:
  # TimescaleDB for trading data (OANDA, market data, positions, etc.)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: trading_timescaledb
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with money_graphic postgres
    environment:
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_pass_change_in_production
      POSTGRES_DB: trading_db
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init_oanda_schema.sql:/docker-entrypoint-initdb.d/01_init_oanda_schema.sql
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=timescaledb"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "work_mem=16MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and pub/sub (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Grafana for monitoring (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: trading_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - timescaledb
    restart: unless-stopped

volumes:
  timescaledb_data:
  redis_data:
  grafana_data:
