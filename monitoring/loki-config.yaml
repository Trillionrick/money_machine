# Loki configuration for crypto arbitrage trading system
# Optimized for high-throughput log aggregation

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query configuration for performance
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true

# Schema configuration for time-series data
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h

# Limits configuration for production workloads
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 50
  ingestion_burst_size_mb: 100

  # Query limits
  max_query_series: 10000
  max_query_parallelism: 32
  max_streams_per_user: 10000
  max_entries_limit_per_query: 50000

  # Retention
  retention_period: 744h  # 31 days

  # Stream limits for high-throughput environments
  max_chunks_per_query: 2000000
  max_query_lookback: 744h

  # Split queries configuration
  split_queries_by_interval: 24h

  # Reject old samples (prevent backfilling issues)
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days

  # Per-stream rate limits
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB

# Compactor configuration (updated for latest Loki)
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Frontend configuration for query performance
frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true

# Query scheduler for better resource utilization
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

# Analytics and reporting
analytics:
  reporting_enabled: false
